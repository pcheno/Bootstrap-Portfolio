    <div class="container ">
      <!-- navbar creation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white navpaul" style="background-color:white">
        <div class="row" style="display: flex; justify-content: center; align-items: center;width:100%">

             <div class="navbar-collapse justify-content-end" id="navbarNav">

  <div class="container">
    <section style="margin-top: 2.5%">

      <div class="row">
        <!-- create the contact me section -->
        <div class="col-md-8 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title cardconnect">Contact Me</h5>
                <!-- create inputs, put each in it's own row -->
              <div class="card-text stuff">
                
                <div class="row">
                  <div class="col-12">
                    Name
                    <br>
                    <input type="text" name="fullname" value="John Smith">
                    <br>
                    <br>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    Email
                    <br>
                    <input type="text" name="Email" value="example@gmail.com">
                    <br>
                    <br>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    Message
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <br>
                    <br>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <br>
                    <input class="isubmit" type="submit" value="Submit">
                    <br>
                    <br>
                  </div>
                </div>


              </div>


            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <!-- create card to contain link in card body -->
          <div class="card" style="width: 18rem;">

            <div class="card-body text-center cardconnect">
              <h5 class="card-title">Connect With Me</h5>
            </div>


            <div class="card-body text-center">
              <a href="https://github.com/pcheno">
                <img src="assets/images/github.png" alt="github" style="width:42px;height:42px;border:0">
              </a>
              <a href="https://www.linkedin.com/in/paul-chenoweth-3b161622/">
                <img src="assets/images/linkedin.png" alt="github" style="width:42px;height:42px;border:0">
              </a>
              <a href="https://stackoverflow.com/cv/pcheno">
                <img src="assets/images/stackoverflow.png" alt="github" style="width:42px;height:42px;border:0">
              </a>
            </div>
          </div>
        </div>
      </div>
